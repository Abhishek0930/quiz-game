    <script>
        var mySound;
        var myMusic;
        function startGame() {
            myMusic = new sound("start music.mp3");
            myMusic.play();
        }
        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function(){
            this.sound.play();
            }
            this.stop = function(){
            this.sound.pause();
            }    
        }
    </script>
